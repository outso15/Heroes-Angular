<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address {{usuario.correo}}</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.correo" name="correo">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.pass" name="pass">
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="usuario.correo">Submit</button>
</form>
{{usuario|json}}
