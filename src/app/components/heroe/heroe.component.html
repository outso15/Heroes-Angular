<h1>{{heroe.nombre |uppercase}} <small>{{heroe.aparicion  |date:'dd/MM/yyyy'}}</small></h1>
<hr>
<div class="row">
    <div class="col-5">
        <img [src]="heroe.img" class="img.fluid" [alt]="heroe.nombre">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-danger btn-block">Regresar</a>
    </div>
    <div class="col">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <img width="200" *ngIf="heroe.casa == 'DC'" src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg" alt="">
        <img width="200" *ngIf="heroe.casa == 'Marvel'" src="https://upload.wikimedia.org/wikipedia/commons/0/04/MarvelLogo.svg" alt="">



    </div>
</div>
