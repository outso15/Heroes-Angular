<table class="table table-dark ">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Codigo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data ; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td *ngIf="item.codigo"> {{item.codigo}}</td>
        </tr>
    </tbody>
</table>
